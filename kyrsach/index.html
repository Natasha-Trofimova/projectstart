      </div>
      <div class="input1">
        <label class="label">

      </div>
      <div class="input1">
        <label class="label">
          Музыка:
        </label>
        <input name="music" class="bg-y border input">
      </div>
      <button id="add-row-button" class="first-row">
        Добавить
      </button>
    </span>
    <script src="./js/index.js"></script>
